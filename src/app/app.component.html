<h1>Welcome to {{title}}</h1>

<div class="search-box">

  <input class ="input-field" size="35" type="text" placeholder="Search.." [(ngModel)]="searchfield">

  <button class="btn btn-primary" (click)="giphySearch(searchfield)">search</button>

</div>

<div class="outer">
  <div *ngFor="let item of items">
    <img src="{{item.images.fixed_height.url}}">
  </div>
</div>
